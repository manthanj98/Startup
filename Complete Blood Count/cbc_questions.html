
	<title>Sangam Pathology</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
<style>

.imgholder img
{
	height:150px;
	width:150px;
}

table td
{
	border:0 !important;
}

.input
{
	border:none;
	box-shadow:0 0 5px 0 #000;
	border-radius:5px;
	padding:2px 5px;
	transition:.2s;
}

.input:hover
{
	box-shadow:0 0 10px 0 #000;
}

.uppercase
{
	    text-transform: uppercase;
}

</style>

<div class=" container inputcontainer py-5" id="bodylayer">
	<div class="formcontainer">
		<form id="valform" action="./cbc.html" method="GET">
			<table  class="table" width="100%">
				<tr>
					<td>Name</td>
					<td><input id="name" type="text" name="name" class="input" value=""></td>
					<td>Patient ID</td>
					<td><input id ='patientid' type="text" name="patientid" class="input"></td>
				</tr>
				<tr>
					<td>Age/Sex</td>
					<td><input id ='agesex' type="text" name="agesex" class="input"></td>
					<td>Doctor Name</td>
					<td><input id ='doctorname' type="text" name="doctorname" class="input"></td>
				</tr>

				<tr>
					<td>Receive date</td>
					<td><input id ='receivedate' type="date" name="receivedate" class="input"></td>
					<td>Print date</td>
					<td><input id ='printdate' type="date" name="printdate" class="input"></td>
				</tr>

				<tr>
					<td>Haemoglobin</td>
					<td><input id ='haemoglobin' type="text" name="haemoglobin" class="input"></td>
					<td>Platelet count</td>
					<td><input id='platelet' type="text" name="platelet" class="input"></td>
				</tr>
				<tr>
					<td>RBC</td>
					<td><input id ='rbc' type="text" name="rbc" class="input"></td>
					<td>TLC</td>
					<td><input id ='tlc' type="text" name="tlc" class="input"></td>
				</tr>

				<tr>
					<td>PVC</td>
					<td><input id ='pvc' type="text" name="pvc" class="input"></td>
					<td>MCV</td>
					<td><input id ='mcv' type="text" name="mcv" class="input"></td>
				</tr>

				<tr>
					<td>MCH</td>
					<td><input id='mch' type="text" name="mch" class="input"></td>
					<td>MCHC</td>
					<td><input id='mchc' type="text" name="mchc" class="input"></td>
				</tr>

				<tr>
					<td>RDW-SD</td>
					<td><input id='rdwsd' type="text" name="rdwsd" class="input"></td>
					<td>RDW-CV</td>
					<td><input id='rdwcv' type="text" name="rdwcv" class="input"></td>
				</tr>

				<tr>
					<td>Neutrophils</td>
					<td><input id='neutrophils' type="text" name="neutrophils" class="input"></td>
					<td>Lymphocytes </td>
					<td><input id='lymphocytes'type="text" name="lymphocytes" class="input"></td>
				</tr>

				<tr>
					<td>Monocytes </td>
					<td><input id='monocytes' type="text" name="monocytes" class="input"></td>
					<td>Eosinophils </td>
					<td><input id='eosinophils' type="text" name="eosinophils" class="input"></td>
				</tr>

				<tr>
					<td>Basophil </td>
					<td><input id='basophil' type="text" name="basophil" class="input"></td>
					<td>MPV </td>
					<td><input id='mpv' type="text" name="mpv" class="input"></td>
				</tr>
				<tr>
					<td>WBC </td>
					<td><input id='wbc' type="text" name="wbc" class="input"></td>
					<td><input type="submit" value="Submit" name="done" class="btn btn-success btn-sm w-100"></td>
				</tr>
			</table>

		</form>
	</div>
</div>
<script type="text/javascript" src="./main.js" defer></script>
