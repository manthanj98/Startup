<head>
	<title>Complete Blood Count</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
<style>

.imgholder img
{
	height:150px;
	width:150px;
}

table td
{
	border:0 !important;
}

.input
{
	border:none;
	box-shadow:0 0 5px 0 #000;
	border-radius:5px;
	padding:2px 5px;
	transition:.2s;
}

.input:hover
{
	box-shadow:0 0 10px 0 #000;
}

.uppercase
{
	    text-transform: uppercase;
}
#heading{
	text-align: center;
}

</style>
</head>
<body>
	<h1 id='heading'>Complete Blood Count</h1>
<div class=" container inputcontainer py-5" id="bodylayer">
	<div class="formcontainer">
		<form id="valform" action="./Complete_Blood_Count (1).html" method="GET">
			<table  class="table" width="100%">
				<h4>Personal Information</h4>
				<tr>
					<td>Name</td>
					<td><input id ='name1' type="text" name="name1" class="input"></td>
					<td>Lab Reg No</td>
					<td><input id ='patientid1' type="text" name="patientid1" class="input" value="July-2020-OPD/"></td>
				</tr>
				<tr>
					<td>Age</td>
					<td><input id ='age1' type="text" name="age1" class="input"></td>
					<td>Sex</td>
					<td><select id ='sex' type="text" name="sex" class="input" >
						<option >Male</option>	
						<option selected>Female</option>	
				</tr>
				<tr>
					
					<td>Doctor Name</td>
					<td><input id ='doctorname1' type="text" name="doctorname1" class="input" ></td>

					<td>Date</td>
					<td><input id ='date' type="date" name="date" class="input"></td>
					
				</tr>
				<tr><td><h4>Primary</h4></tr></td>
				<tr>
					<td>Haemoglobin</td>
					<td><input id ='haemoglobin' type="text" name="haemoglobin" class="input"></td>
					<td>WBC </td>
					<td><input id='wbc' type="text" name="wbc" class="input"></td>
					
				</tr>
				<tr>
					<td>RBC</td>
					<td><input id ='rbc' type="text" name="rbc" class="input"></td>
					<td>Platelet count</td>
					<td><input id='platelet' type="text" name="platelet" class="input"></td>
				</tr>
				<tr><td><h4>RBC</h4></tr></td>
				<tr>
					<td>PCV</td>
					<td><input id ='pvc' type="text" name="pvc" class="input"></td>
					<td>MCV</td>
					<td><input id ='mcv' type="text" name="mcv" class="input"></td>
				</tr>

				<tr>
					<td>MCH</td>
					<td><input id='mch' type="text" name="mch" class="input"></td>
					<td>MCHC</td>
					<td><input id='mchc' type="text" name="mchc" class="input"></td>
				</tr>
				<tr><td><h4>Differential Leucocyte Count</h4></td></tr>
				<tr>
					<td>Neutrophils</td>
					<td><input id='neutrophils' type="text" name="neutrophils" class="input"></td>
					<td>Lymphocytes </td>
					<td><input id='lymphocytes'type="text" name="lymphocytes" class="input"></td>
				</tr>

				<tr>
					<td>Monocytes </td>
					<td><input id='monocytes' type="text" name="monocytes" class="input"></td>
					<td>Eosinophils </td>
					<td><input id='eosinophils' type="text" name="eosinophils" class="input"></td>
				</tr>
				<tr><td><h4>Lab Details</h4></tr></td>
				<tr>
					<td>Pathology Name</td>
					<td><input id="lab_name" type="text" name="lab_name" class="input" value="Sangam Pathology"></td>
					<td>Address</td>
					<td><input id ='address' type="text" name="address" class="input" value="Hospital Chowk, Nagod District, Satna (M.P.)"></td>
				</tr>
				<tr><td><input type="submit" value="Submit" name="done" class="btn btn-success btn-sm w-100"></td></tr>
			</table>

		</form>
	</div>
</div>
<script type="text/javascript" src="./main.js" defer></script>
</body>
