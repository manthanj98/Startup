<html>
	<head>
		<meta charset="UTF-8">
		<title>Urine Analysis Test</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
			<style>
				table td{
					border:0 !important;
				}
				.input{
					border:none;
					box-shadow:0 0 5px 0 #000;
					border-radius:5px;
					padding:2px 5px;
					transition:.2s;
					
				}
				select {
        width: 190px;
        
    }
    
				.input:hover{
					box-shadow:0 0 10px 0 #000;
				}
                #heading{
                    text-align: center;
                }
			</style>
	</head>
	<body>  
        <h1 id='heading'>Urine Analysis Test</h1>
			<div class=" container inputcontainer py-5" id="bodylayer">
				<div class="formcontainer">
					<form id="valform" action="Urine_Analysis.html" method="GET">
						<table action="Urine_Analysis.html" class="table" width="100%">
							<tr>
								<td> Pathology Name</td>
								<td><input id="pathoName" type="text" name="pathoName" class="input"></td>
							</tr>
							<tr>
								<td>Name</td>
								<td><input id="Name1" type="text" name="Name1" class="input"></td>
								<td>Age/Sex</td>
								<td><input id ='Age1' type="text" name="Age1" class="input"></td>
							</tr>
							
							<tr>
								<td>Referred By</td>
								<td><select id='Referred12' type="text" name="Referred12" class="input">
									<option  >Dr. B M Vishkarma</option>	
									<option >Dr S N Singh</option>
									<option >Dr Anand Parouha</option>	
									
								</select>
								</td>

								<td>Reg No</td>
								<td><input id ='Reg_No1' type="text" name="Reg_No1" class="input" value="July-2020-OPD/"></td>
							</tr>
							
							<tr>
								<td>Date</td>
								<td><input id ='Date1' type="date" name="Date1" class="input"></td>
								
							</tr>
							<tr><td><h3>Microscopic Analysis</h3></td> </tr>
							<tr>
								<td>RBC</td>
								<td><select id ='RBC1' type="text" name="RBC1" class="input" >
									<option >Absent</option>	
									<option >Present</option>	
									
								</select>
								</td>
                                <td>PUS</td>
								<td><input id ='PUS1' type="text" name="PUS1" class="input"></td>
                            </tr>
                            <tr>
								<td>Epithelial Cells </td>
								<td><input id ='epithelial1' type="text" name="epithelial1" class="input"></td>
                                <td>Casts</td>
								<td><select id ='Casts1' type="text" name="Casts1" class="input">
									<option  >Absent</option>	
									<option >Present</option>	
									
								</select>
								</td>
								</tr>
							
							<tr>
								<td>Crystals</td>
								<td><select id ='Crystals1' type="text" name='Crystals1' class="input">
								<option  >Absent</option>	
									<option >Present</option>	
									
								</select>
							</td>
								<td>Bacteria</td>
								<td><select id ='Bacteria1' type="text" name='Bacteria1' class="input">
									<option  >Absent</option>	
									<option >Present</option>	
									
								</select>
								</td>
								</tr>
							<tr><td><h3>Physical Examination</h3></td> </tr>
							<tr>
								<td>Color</td>
								<td><input id ='Color1' type="text" name='Color1' class="input"></td>
								<td>Quantity</td>
								<td><input id ='Quantity1' type="text" name='Quantity1' class="input" value ='20ml'></td>
                            </tr>
                            
                            <tr>
								<td>Apperance</td>
								<td><input id ='Apperance1' type="text" name='Apperance1' class="input"></td>
								<td>Specific Gravity</td>
								<td><input id ='SG1' type="text" name='SG1' class="input"></td>
                            </tr>
                            <tr>
								<td>Reaction</td>
								<td><select id ='Reaction1' type="text" name='Reaction1' class="input">
									<option  >Acidic</option>	
									<option >Alkaline</option>	
									
								</select>
							</td>
                            </tr>
							<tr><td><h3>Chemical Examination</h3></td> </tr>

                            <tr>
								<td>Sugar</td>
								<td><select id ='Sugar1' type="text" name='Sugar1' class="input">
									<option  >Absent</option>	
									<option >Present</option>	
									
								</select>
							</td>
									<td>Blood</td>
								<td><select id ='Blood1' type="text" name='Blood1' class="input">
									<option  >Absent</option>	
									<option >Present</option>	
									
								</select>
								</td>
								</tr>
                            <tr><td>Proteins</td>
								<td><select id ='Proteins1' type="text" name='Proteins1' class="input">
								<option  >Absent</option>	
									<option >Present</option>	
									
								</select>
								</td></tr>
							<tr>
							<td><input type="submit" value="Submit" name="done" class="btn btn-success btn-sm w-100"></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		<script type="text/javascript" src='./Urine_Analysis.js' ></script>
	</body>
</html>
